<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Music Channel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:Segoe UI,sans-serif;overflow:hidden}

video.bg{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

.playBtn{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:none;
    font-size:30px;
    background:rgba(0,0,0,.6);
    color:#fff;
    cursor:pointer;
    z-index:5;
}

.info{
    position:fixed;
    bottom:40px;
    left:25px;
    color:#fff;
}

.title{font-size:18px;font-weight:700}
.artist{font-size:14px;opacity:.8}

.seek{width:260px;margin-top:8px}

input[type=range]{
    width:100%;
    height:3px;
    background:rgba(255,255,255,.4);
}

.logo{
    position:fixed;
    top:20px;
    right:20px;
    width:90px;
    height:90px;
    cursor:pointer;
}

.logo img,
.logo video{
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
}
</style>
</head>

<body>

<video id="video" class="bg" playsinline></video>

<button class="playBtn" id="playBtn">â–¶</button>

<div class="info">
    <div class="title" id="title">Loading...</div>
    <div class="artist" id="artist"></div>
    <div class="seek">
        <input type="range" id="seek">
    </div>
</div>

<div class="logo" id="logoBox"></div>

<script>
/* ===== LOGO ===== */
const logoType = "image";
const logoSrc = "https://raw.githubusercontent.com/rajmusaic/youtube/main/logo.png";

const logoBox = document.getElementById("logoBox");

if(logoType==="video"){
    const v=document.createElement("video");
    v.src=logoSrc;
    v.autoplay=true;
    v.loop=true;
    v.muted=true;
    logoBox.appendChild(v);
}else{
    const img=document.createElement("img");
    img.src=logoSrc;
    logoBox.appendChild(img);
}

logoBox.onclick=()=>location.href="index.html";

/* ===== PLAYER ===== */
const video=document.getElementById("video");
const playBtn=document.getElementById("playBtn");
const titleEl=document.getElementById("title");
const artistEl=document.getElementById("artist");
const seek=document.getElementById("seek");

const playlist=[
{
title:"FIRSE MACHAYENGE",
artist:"Emiway bantai",
src:"https://raw.githubusercontent.com/rajmusaic/Cover/main/song2.mp4"
},
{
title:"Out of Sampakar",
artist:"Emiway bantai",
src:"https://raw.githubusercontent.com/rajmusaic/Cover/main/song3.mp4"
}
];

let index=0;

function loadTrack(i){
    const t=playlist[i];
    video.src=t.src;
    titleEl.textContent=t.title;
    artistEl.textContent=t.artist;
}

video.onended=()=>{
    index=(index+1)%playlist.length;
    loadTrack(index);
    video.play();
};

video.ontimeupdate=()=>{
    if(video.duration){
        seek.value=(video.currentTime/video.duration)*100;
    }
};

seek.oninput=()=>{
    video.currentTime=(seek.value/100)*video.duration;
};

playBtn.onclick=()=>{
    video.muted=false;
    video.volume=1;
    loadTrack(index);
    video.play();
    playBtn.style.display="none";
};
</script>

</body>
</html>
