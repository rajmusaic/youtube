<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Music Channel</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#000;
    font-family:Segoe UI, sans-serif;
    overflow:hidden;
}

/* ===== VIDEO BG ===== */
video.bg{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== PLAY BUTTON ===== */
.playBtn{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:none;
    font-size:30px;
    background:rgba(0,0,0,.6);
    color:#fff;
    cursor:pointer;
    z-index:5;
}

/* ===== INFO TEXT ===== */
.info{
    position:fixed;
    bottom:30px;
    left:30px;
    color:#fff;
    text-shadow:0 2px 6px rgba(0,0,0,.9);
}

.title{
    font-size:18px;
    font-weight:700;
}

.artist{
    font-size:14px;
    opacity:.8;
}

.seek{
    width:260px;
    margin-top:6px;
}

input[type=range]{
    width:100%;
    height:3px;
    appearance:none;
    background:rgba(255,255,255,.4);
}

input[type=range]::-webkit-slider-thumb{
    appearance:none;
    width:10px;
    height:10px;
    border-radius:50%;
    background:#fff;
}

/* ===== LOGO (CLICKABLE) ===== */
.logo{
    position:fixed;
    top:25px;
    right:25px;
    width:90px;
    height:90px;
    cursor:pointer; /* ðŸ‘ˆ pointer added */
}

.logo img,
.logo video{
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- BG VIDEO -->
<video id="video" class="bg" playsinline></video>

<!-- PLAY BTN -->
<button class="playBtn" id="playBtn">â–¶</button>

<!-- INFO -->
<div class="info">
    <div class="title" id="title">Loading...</div>
    <div class="artist" id="artist"></div>
    <div class="seek">
        <input type="range" id="seek">
    </div>
</div>

<!-- LOGO -->
<div class="logo" id="logoBox"></div>

<script>
/* =========================
   ðŸ”¥ LOGO SETTINGS (CHANGE ONLY HERE)
========================= */

const logoType = "image";   // image or video
const logoSrc = "logo.png";

/* ========================= */

const logoBox = document.getElementById("logoBox");

/* SMART LOGO SWITCH */
if(logoType === "video"){
    const v = document.createElement("video");
    v.src = logoSrc;
    v.autoplay = true;
    v.loop = true;
    v.muted = true;
    logoBox.appendChild(v);
}
else{
    const img = document.createElement("img");
    img.src = logoSrc;
    logoBox.appendChild(img);
}

/* ðŸ”¥ CLICK â†’ index.html */
logoBox.addEventListener("click", () => {
    window.location.href = "index.html";
});


/* PLAYER */
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");
const seek = document.getElementById("seek");

const playlist = [
{
    title:"Blinding Lights",
    artist:"The Weeknd",
    src:"song2.mp4"
},
{
    title:"Levitating",
    artist:"Dua Lipa",
    src:"song3.mp4"
},
{
    title:"Stay",
    artist:"The Kid LAROI",
    src:"https://assets.mixkit.co/videos/preview/mixkit-going-down-a-curved-highway-through-a-mountain-range-41576-large.mp4"
}
];

let index = 0;

function loadTrack(i){
    const t = playlist[i];
    video.src = t.src;
    titleEl.textContent = t.title;
    artistEl.textContent = t.artist;
}

/* AUTO NEXT */
video.addEventListener("ended", ()=>{
    index = (index+1) % playlist.length;
    loadTrack(index);
    video.play();
});

/* SEEK */
video.addEventListener("timeupdate", ()=>{
    if(video.duration){
        seek.value = (video.currentTime/video.duration)*100;
    }
});

seek.addEventListener("input", ()=>{
    video.currentTime = (seek.value/100)*video.duration;
});

/* PLAY */
playBtn.addEventListener("click", ()=>{
    video.muted = false;
    video.volume = 1;

    loadTrack(index);
    video.play();

    playBtn.style.display="none";
});
</script>

</body>
</html>
