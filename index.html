<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        

        body {
            background-color: #0f0f0f;
            color: #f1f1f1;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f0f0f;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #303030;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            color: #ff0000;
            font-size: 30px;
            margin-right: 5px;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 0 1 600px;
            margin: 0 40px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 20px 0 0 20px;
            color: white;
            font-size: 16px;
        }

        .search-btn {
            background-color: #222222;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 20px 20px 0;
            padding: 9px 20px;
            cursor: pointer;
            color: #aaa;
        }

        .search-btn:hover {
            background-color: #303030;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-actions i {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }

        .user-actions .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #065fd4;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Main Content */
        .container {
            display: flex;
            height: calc(100vh - 56px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            padding: 15px 0;
            overflow-y: auto;
            border-right: 1px solid #303030;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            cursor: pointer;
            color: #f1f1f1;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
        }

        .sidebar-item i {
            margin-right: 25px;
            font-size: 18px;
        }

        .sidebar-item span {
            font-size: 14px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #181818;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            background-color: #272727;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .video-stats {
            color: #aaa;
            font-size: 14px;
        }

        /* Video Player */
        .video-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player-container {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        #main-video {
            width: 100%;
            border-radius: 10px;
            background-color: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .video-controls.hidden {
            opacity: 0;
        }

        .control-left {
            display: flex;
            align-items: center;
        }

        .control-right {
            display: flex;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-right: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .seekbar-container {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 0 20px;
        }

        .seekbar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .seekbar-progress {
            height: 100%;
            background-color: #ff0000;
            border-radius: 3px;
            width: 0%;
        }

        .seekbar-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            display: none;
        }

        .seekbar-container:hover .seekbar-thumb {
            display: block;
        }

        .time-display {
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Suggestions */
        .suggestions-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #212121;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #f1f1f1;
        }

        .suggestion-item:hover {
            background-color: #383838;
        }

        .suggestion-item i {
            margin-right: 15px;
            color: #aaa;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
                border-right: none;
                border-bottom: 1px solid #303030;
            }
            
            .sidebar-item {
                flex-direction: column;
                padding: 10px;
                min-width: 80px;
                text-align: center;
            }
            
            .sidebar-item i {
                margin-right: 0;
                margin-bottom: 5px;
                font-size: 16px;
            }
            
            .sidebar-item span {
                font-size: 11px;
            }
            
            .search-container {
                margin: 0 15px;
                flex: 1;
            }
            
            .user-actions i:not(.fa-user) {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .video-player-container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            #main-video {
                border-radius: 0;
            }
            
            .video-controls {
                padding: 10px;
            }
            
            .control-btn {
                font-size: 20px;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .logo span {
                display: none;
            }
            
            .search-container {
                margin: 0 10px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* Fullscreen Styles */
        .video-player-overlay.fullscreen {
            padding: 0;
        }
        
        .video-player-overlay.fullscreen .video-player-container {
            width: 100%;
            height: 100%;
            max-width: none;
        }
        
        .video-player-overlay.fullscreen #main-video {
            border-radius: 0;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Search">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <div class="suggestions-container" id="suggestions-container">
                <!-- Suggestions will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="user-actions">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <div class="user-avatar">A</div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="#" class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="s.html" class="sidebar-item">
                <i class="fas fa-bolt"></i>
                <span>Shorts</span>
            </a>
           
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <h2>Recommended Videos</h2>
            <div class="video-grid" id="video-grid">
                <!-- Video cards will be populated by JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Video Player Overlay -->
    <div class="video-player-overlay" id="video-player-overlay">
        <div class="close-player" id="close-player">
            <i class="fas fa-times"></i>
        </div>
        <div class="video-player-container">
            <video id="main-video" >
                <!-- Video source will be set by JavaScript -->
                Your browser does not support the video tag.
            </video>
            
            <div class="seekbar-container">
                <div class="seekbar" id="seekbar">
                    <div class="seekbar-progress" id="seekbar-progress"></div>
                    <div class="seekbar-thumb" id="seekbar-thumb"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="video-controls" id="video-controls">
                <div class="control-left">
                    <button class="control-btn" id="play-pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <span class="time-display" id="mobile-time">0:00 / 0:00</span>
                </div>
                <div class="control-right">
                    <button class="control-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Video data
        const videos = [
            {
                id: 1,
                title: "emiway bantai-10 20",
                channel: "Web Dev Tutorials",
                views: "125K views",
                time: "12:35",
                thumbnail: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "1.mp4",
                description: "Learn how to create a responsive YouTube clone from scratch using HTML, CSS, and JavaScript."
            },
            {
                id: 2,
                title: "Top 10 JavaScript Tips and Tricks You Must Know",
                channel: "JS Mastery",
                views: "850K views",
                time: "18:22",
                thumbnail: "https://images.unsplash.com/photo-1627398242454-45a1465c2479?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "2.mp4",
                description: "Discover 10 amazing JavaScript tips and tricks that will make you a better developer."
            },
            {
                id: 3,
                title: "Learn CSS Grid in 20 Minutes - Complete Tutorial",
                channel: "CSS Pro",
                views: "320K views",
                time: "21:45",
                thumbnail: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "3.mp4",
                description: "Master CSS Grid layout with this comprehensive tutorial for beginners."
            },
            {
                id: 4,
                title: "Build a Responsive Website from Scratch",
                channel: "Web Design Guide",
                views: "540K views",
                time: "25:10",
                thumbnail: "https://images.unsplash.com/photo-1558655146-364adaf1fcc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "4.mp4",
                description: "Step-by-step guide to creating a fully responsive website that works on all devices."
            },
            {
                id: 5,
                title: "Advanced JavaScript Concepts Explained Simply",
                channel: "CodeWithMe",
                views: "210K views",
                time: "32:18",
                thumbnail: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "5.mp4",
                description: "Understand complex JavaScript concepts like closures, promises, and async/await."
            },
            {
                id: 6,
                title: "How to Create Amazing UI/UX Designs",
                channel: "Design World",
                views: "410K views",
                time: "15:33",
                thumbnail: "https://images.unsplash.com/photo-1545235617-9465d2a55698?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                videoUrl: "6.mp4",
                description: "Learn the principles of great UI/UX design and how to apply them to your projects."
            }
        ];

        // Search suggestions
        const searchSuggestions = [
            "JavaScript tutorial",
            "CSS grid layout",
            "Responsive web design",
            "HTML5 tutorial",
            "YouTube clone",
            "Web development course",
            "Frontend projects",
            "JavaScript tips and tricks",
            "CSS animation",
            "React tutorial"
        ];

        // DOM Elements
        const videoGrid = document.getElementById('video-grid');
        const videoPlayerOverlay = document.getElementById('video-player-overlay');
        const mainVideo = document.getElementById('main-video');
        const closePlayerBtn = document.getElementById('close-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const seekbar = document.getElementById('seekbar');
        const seekbarProgress = document.getElementById('seekbar-progress');
        const seekbarThumb = document.getElementById('seekbar-thumb');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const mobileTimeEl = document.getElementById('mobile-time');
        const videoControls = document.getElementById('video-controls');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const suggestionsContainer = document.getElementById('suggestions-container');

        // State variables
        let currentVideoIndex = 0;
        let controlsTimeout;
        let isFullscreen = false;
        let isPlaying = false;

        // Initialize the page
        function init() {
            renderVideos();
            setupEventListeners();
            setupVideoControls();
        }

        // Render videos to the grid
        function renderVideos(filteredVideos = videos) {
            videoGrid.innerHTML = '';
            
            filteredVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.id = video.id;
                
                videoCard.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        <div class="video-duration">${video.time}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="channel-name">${video.channel}</p>
                        <p class="video-stats">${video.views} â€¢ 2 days ago</p>
                    </div>
                `;
                
                videoCard.addEventListener('click', () => openVideoPlayer(video.id - 1));
                videoGrid.appendChild(videoCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Close video player
            closePlayerBtn.addEventListener('click', closeVideoPlayer);
            
            // Video player overlay click
            videoPlayerOverlay.addEventListener('click', (e) => {
                if (e.target === videoPlayerOverlay) {
                    closeVideoPlayer();
                }
            });
            
            // Search functionality
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Search suggestions
            searchInput.addEventListener('input', showSuggestions);
            searchInput.addEventListener('focus', showSuggestions);
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }

        // Setup video controls
        function setupVideoControls() {
            // Play/pause
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Next video
            nextBtn.addEventListener('click', () => changeVideo(1));
            
            // Previous video
            prevBtn.addEventListener('click', () => changeVideo(-1));
            
            // Video time update
            mainVideo.addEventListener('timeupdate', updateSeekbar);
            
            // Video ended
            mainVideo.addEventListener('ended', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            });
            
            // Seekbar interaction
            seekbar.addEventListener('click', seekVideo);
            
            // Mouse move to show controls
            videoPlayerOverlay.addEventListener('mousemove', showControls);
            
            // Video loaded
            mainVideo.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(mainVideo.duration);
                mobileTimeEl.textContent = `0:00 / ${formatTime(mainVideo.duration)}`;
            });
        }

        // Open video player
        function openVideoPlayer(videoIndex) {
            currentVideoIndex = videoIndex;
            const video = videos[videoIndex];
            
            mainVideo.src = video.videoUrl;
            mainVideo.poster = video.thumbnail;
            
            videoPlayerOverlay.style.display = 'flex';
            
            // Play video automatically
            setTimeout(() => {
                mainVideo.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }, 300);
            
            // Hide controls after 3 seconds
            startControlsTimeout();
        }

        // Close video player
        function closeVideoPlayer() {
            mainVideo.pause();
            videoPlayerOverlay.style.display = 'none';
            clearTimeout(controlsTimeout);
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (mainVideo.paused) {
                mainVideo.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            } else {
                mainVideo.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
            
            // Reset controls timeout
            showControls();
        }

        // Change video (next/previous)
        function changeVideo(direction) {
            let newIndex = currentVideoIndex + direction;
            
            if (newIndex < 0) {
                newIndex = videos.length - 1;
            } else if (newIndex >= videos.length) {
                newIndex = 0;
            }
            
            openVideoPlayer(newIndex);
        }

        // Update seekbar
        function updateSeekbar() {
            const currentTime = mainVideo.currentTime;
            const duration = mainVideo.duration;
            const progressPercent = (currentTime / duration) * 100;
            
            seekbarProgress.style.width = `${progressPercent}%`;
            seekbarThumb.style.left = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            mobileTimeEl.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        // Seek video
        function seekVideo(e) {
            const rect = seekbar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = rect.width;
            const percent = offsetX / width;
            
            mainVideo.currentTime = percent * mainVideo.duration;
            
            // Reset controls timeout
            showControls();
        }

        // Show controls
        function showControls() {
            videoControls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            
            // Hide controls after 3 seconds
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    videoControls.classList.add('hidden');
                }
            }, 3000);
        }

        // Start controls timeout
        function startControlsTimeout() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    videoControls.classList.add('hidden');
                }
            }, 3000);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!isFullscreen) {
                videoPlayerOverlay.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                videoPlayerOverlay.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
            
            isFullscreen = !isFullscreen;
            showControls();
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Perform search
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query) {
                const filteredVideos = videos.filter(video => 
                    video.title.toLowerCase().includes(query) || 
                    video.channel.toLowerCase().includes(query) ||
                    video.description.toLowerCase().includes(query)
                );
                
                renderVideos(filteredVideos);
                suggestionsContainer.style.display = 'none';
            }
        }

        // Show search suggestions
        function showSuggestions() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query.length === 0) {
                // Show default suggestions
                displaySuggestions(searchSuggestions);
                return;
            }
            
            // Filter suggestions based on input
            const filteredSuggestions = searchSuggestions.filter(suggestion => 
                suggestion.toLowerCase().includes(query)
            );
            
            displaySuggestions(filteredSuggestions);
        }

        // Display suggestions in the dropdown
        function displaySuggestions(suggestions) {
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <i class="fas fa-search"></i>
                    <span>${suggestion}</span>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    performSearch();
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        // Handle keyboard shortcuts
        function handleKeyboardShortcuts(e) {
            // Only if video player is open
            if (videoPlayerOverlay.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'm':
                        e.preventDefault();
                        mainVideo.muted = !mainVideo.muted;
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        mainVideo.currentTime += 5;
                        showControls();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        mainVideo.currentTime -= 5;
                        showControls();
                        break;
                    case 'Escape':
                        if (isFullscreen) {
                            toggleFullscreen();
                        }
                        break;
                }
            }
            
            // Search focus with '/'
            if (e.key === '/' && e.target !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
